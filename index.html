<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Many moons</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://rawgit.com/potionPI/thegreatgatsby/master/stylesheets/index.css" />
        <!--https://cdn.rawgit.com/potionPI/thegreatgatsby/fcd21283/stylesheets/index.css-->

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>

    	<div class="moons-slideshow">
    		<div class="moonphase">
                <img src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon1.png" alt="new moon" />
            </div>
    		<div class="moonphase">
                <img src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon2.png" alt="waxing crescent" />
    		</div>
            <div class="moonphase">
                <img src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon3.png" alt="first quarter" />
            </div>
            <div class="moonphase">
                <img src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon4.png" alt="waxing gibbous" />
    		</div>
            <div class="moonphase">
                <img src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon5.png" alt="full moon" />
            </div>
            <div class="moonphase">
                <img src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon6.png" alt="waning gibbous" />
            </div>
    		<div class="moonphase">
                <img src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon7.png" alt="last quarter" />
    		</div>
            <div class="moonphase">
                <img src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon8.png" alt="waning crescent" />
    		</div>
            <button class="moonphase-button-left" onclick="plusImgs(-1)">&#10094;</button>
    		<button class="moonphase-button-right" onclick="plusImgs(+1)">&#10095;</button>


        </div>

        <script src="https://rawgit.com/potionPI/thegreatgatsby/master/scripts/index.js"></script>
        <!--https://cdn.rawgit.com/potionPI/thegreatgatsby/936e5d0d/scripts/index.js-->

    </body>
</html>
