<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Many moons</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://rawgit.com/potionPI/thegreatgatsby/master/stylesheets/index.css" />
        <!--https://cdn.rawgit.com/potionPI/thegreatgatsby/fcd21283/stylesheets/index.css-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/potionPI/thegreatgatsby/master/scripts/index.js"></script>
	<!--https://cdn.rawgit.com/potionPI/thegreatgatsby/936e5d0d/scripts/index.js-->

    </head>
    <body>

    	<div class="moons-slideshow">
    		<img class="moonphase" src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon1.png" alt="new moon" />
    		<img class="moonphase" src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon2.png" alt="waxing crescent" />
    		<img class="moonphase" src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon3.png" alt="first quarter" />
    		<img class="moonphase" src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon4.png" alt="waxing gibbous" />
    		<img class="moonphase" src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon5.png" alt="full moon" />
    		<img class="moonphase" src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon6.png" alt="waning gibbous" />
    		<img class="moonphase" src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon7.png" alt="last quarter" />
    		<img class="moonphase" src="https://raw.githubusercontent.com/potionPI/thegreatgatsby/master/resources_mobile/moon8.png" alt="waning crescent" />
    		<button class="moonphase-button-left" onclick="plusImgs(-1)">&#10094;</button>
    		<button class="moonphase-button-right" onclick="plusImgs(+1)">&#10095;</button>



    	</div>
     	<script>
    	var slideIndex = 1;
		showImgs(slideIndex);

		function plusImgs(n) {
			showImgs(slideIndex += n);
		}

		function showImgs(n) {
			var i;
			var x = document.getElementsByClassName("moonphase");
			if (n > x.length) {slideIndex = 1}
			if (n < 1) {slideIndex = x.length}
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			x[slideIndex-1].style.display = "block";
		}
	</script>

    </body>
</html>
